
name: Daily_Splash_Page_Timesheet_Sync

# Run twice daily at 11:00 AM and 11:00 PM Puerto Rico time (UTC-4)
# GitHub uses UTC, so:
# 11 AM AST = 3 PM UTC (15:00)
# 11 PM AST = 3 AM UTC next day (03:00)
on:
  schedule:
    - cron: '0 15 * * *'  # 3:00 PM UTC = 11:00 AM Puerto Rico time
    - cron: '0 3 * * *'   # 3:00 AM UTC = 11:00 PM Puerto Rico time (previous day)
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  sync-timesheets:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Check out the repository code
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Step 2: Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt 
          
      # Step 4: Run the sync script
      - name: Run timesheet sync
        env:
          # These will be set as GitHub Secrets
          PYTHONUNBUFFERED: 1
          API_TOKEN: ${{ secrets.NOLOCO_API_TOKEN }}
          PROJECT_ID: ${{ secrets.NOLOCO_PROJECT_ID }}
        
        run: |
          python scripts/Noloco_Splash_Page_Timesheet_Updates.py

      
      # Step 5: Upload logs as artifacts (optional - for troubleshooting)
      - name: Upload sync logs
        if: always()  # Run even if previous steps fail
        uses: actions/upload-artifact@v4
        with:
          name: sync-logs-${{ github.run_number }}
          path: |
            *.log
            *.json
          retention-days: 7
