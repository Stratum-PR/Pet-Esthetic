name: Daily_Splash_Page_Timesheet_Sync

# Run every friday at 11:00 AM Puerto Rico time (UTC-4)
# GitHub uses UTC, so:
# 11 AM AST = 3 PM UTC (15:00)
on:
  workflow_dispatch:
  schedule:
    # Monday to Saturday, 9 AM to 5 PM Puerto Rico time (every hour)
    # Puerto Rico is UTC-4, so 9 AM-5 PM PR = 1 PM-9 PM UTC (13:00-21:00)
    - cron: '0 11 * * 5'
jobs:
  build:
    runs-on: ubuntu-latest  
    steps:

      - name: checkout repo content
        uses: actions/checkout@v4 

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' 
          cache: 'pip'

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt 
          
      - name: execute py script
        run: |
          python scripts/Noloco_Splash_Page_Timesheet_Updates.py
        env:
          NOLOCO_API_TOKEN: ${{ secrets.NOLOCO_API_TOKEN }}
          NOLOCO_PROJECT_ID: ${{ secrets.NOLOCO_PROJECT_ID }}
        
      
      # Step 5: Upload logs as artifacts (optional - for troubleshooting)
      - name: Upload sync logs
        if: always()  # Run even if previous steps fail
        uses: actions/upload-artifact@v4
        with:
          name: sync-logs-${{ github.run_number }}
          path: |
            *.log
            *.json
          retention-days: 7
