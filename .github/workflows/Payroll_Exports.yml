name: Payroll_Export

# Run every 2 Mondays (pay-period Mondays) at 8:00 AM Puerto Rico time.
# Matches REFERENCE_MONDAY 2026-01-12 from Noloco_Add_Payroll_Records: Jan 12, Jan 26, Feb 9, Feb 23, ...
# 8 AM AST (UTC-4) = 12:00 UTC. Cron runs Mondays at 12:00 UTC; we skip if not a pay-period Monday.
on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * 1'

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      run_export: ${{ steps.pay_monday.outputs.run_export }}
    steps:
      - id: pay_monday
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "run_export=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          REF="2026-01-12"
          TODAY=$(date +%Y-%m-%d)
          DIFF=$(( ( $(date -d "$TODAY" +%s) - $(date -d "$REF" +%s) ) / 86400 ))
          REM=$(( (DIFF % 14 + 14) % 14 ))
          if [ "$REM" -eq 0 ]; then
            echo "run_export=true" >> $GITHUB_OUTPUT
          else
            echo "run_export=false" >> $GITHUB_OUTPUT
          fi

  build:
    needs: check
    if: needs.check.outputs.run_export == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: execute py script
        run: |
          python scripts/Noloco_Payroll_Export.py
        env:
          NOLOCO_API_TOKEN: ${{ secrets.NOLOCO_API_TOKEN }}
          NOLOCO_PROJECT_ID: ${{ secrets.NOLOCO_PROJECT_ID }}
          GMAIL_EMAIL: ${{ secrets.GMAIL_EMAIL }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          EMAIL_RECIPIENTS: "tech@stratumpr.com, kristophermiguel@gmail.com"

      - name: Upload sync logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sync-logs-${{ github.run_number }}
          path: |
            *.log
            *.json
          retention-days: 7
