name: Weekly_Payroll_Processing
# Run once daily at 6:00 PM Puerto Rico time (UTC-4)
# GitHub uses UTC, so:
# 6 PM AST = 10 PM UTC (22:00)
on:
  workflow_dispatch:
  schedule:
    # Every day at 6 PM Puerto Rico time = 10 PM UTC
    - cron: '0 8 * * 1'
jobs:
  build:
    runs-on: ubuntu-latest  
    steps:
      - name: checkout repo content
        uses: actions/checkout@v4 
      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' 
          cache: 'pip'
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt 
          
      - name: execute payroll processing script
        run: |
          python scripts/Noloco_Add_Payroll_Records.py
        env:
          NOLOCO_API_TOKEN: ${{ secrets.NOLOCO_API_TOKEN }}
          NOLOCO_PROJECT_ID: ${{ secrets.NOLOCO_PROJECT_ID }}
        
      
      # Upload logs as artifacts (optional - for troubleshooting)
      - name: Upload payroll processing logs
        if: always()  # Run even if previous steps fail
        uses: actions/upload-artifact@v4
        with:
          name: payroll-logs-${{ github.run_number }}
          path: |
            *.log
            *.json
          retention-days: 7
